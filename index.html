<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>AtspÄ—k skaiÄiÅ³</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    .message {
      font-size: 20px;
      margin-top: 20px;
    }

    .celebrate {
      animation: pop 0.5s ease-out 3;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); color: green; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>AtspÄ—k skaiÄiÅ³ (1â€“100)</h1>
  <p>Ä®vesk skaiÄiÅ³ ir paspausk â€SpÄ—tiâ€œ</p>

  <input type="number" id="guess" min="1" max="100" />
  <button onclick="checkGuess()">SpÄ—ti</button>
  <button onclick="restartGame()">Perkrauti Å¾aidimÄ…</button>

  <div class="message" id="message"></div>

  <!-- Garsai -->
  <audio id="win-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="fail-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guess');
      const message = document.getElementById('message');
      const winSound = document.getElementById('win-sound');
      const failSound = document.getElementById('fail-sound');
      const guess = Number(guessInput.value);
      attempts++;

      if (!guess || guess < 1 || guess > 100) {
        message.textContent = 'Ä®vesk skaiÄiÅ³ nuo 1 iki 100!';
        failSound.play();
        return;
      }

      if (guess === secretNumber) {
        message.textContent = `ğŸ‰ Teisingai! SkaiÄius buvo ${secretNumber}. BandymÅ³: ${attempts}`;
        message.classList.add('celebrate');
        guessInput.disabled = true;
        winSound.play();
      } else if (guess < secretNumber) {
        message.textContent = 'ğŸ”½ Per maÅ¾as!';
        failSound.play();
      } else {
        message.textContent = 'ğŸ”¼ Per didelis!';
        failSound.play();
      }
    }

    function restartGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guess').value = '';
      document.getElementById('guess').disabled = false;
      const message = document.getElementById('message');
      message.textContent = '';
      message.classList.remove('celebrate');
    }
  </script>
</body>
</html>
